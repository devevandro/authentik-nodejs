<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple API Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        margin-bottom: 1rem;
      }
      a,
      button {
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
        color: #007acc;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .user-info {
        margin-top: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login With Authentik - Welcome!</h1>
      <p>Health‑check route: <code>/health</code></p>

      <div class="user-info">
         <!-- <strong><p id="user-info"></p></strong> -->
        <a href="/logout">Logout</a>
      </div>
    </div>
    <script>
      fetch("/me")
        .then((res) => {
          if (!res.ok) throw new Error("Não autenticado");
          return res.json();
        })
        .then((user) => {
          const email = user.email || "desconhecido";
          document.getElementById(
            "user-info"
          ).textContent = `${email}`;
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("user-info").textContent =
            "Erro ao obter usuário";
        });
    </script>
  </body>
</html>
